name: Install

on:
  workflow_call:
#    secrets:
#      HGCR_TOKEN: 
#        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checked out repository code
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt        

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Lint with flake8 # stop the build if there are Python syntax errors or undefined names
      run: |
        flake8 shop_app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 shop_app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        